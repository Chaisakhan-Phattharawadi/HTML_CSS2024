    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #ff9094, #fad0c4);

            padding: 0;

            padding: 15px 20px;
            border-radius: 10px;

        }

        .menu a {

            color: white;

            text-decoration: none;

            width: 30%;

            font-size: 16px;
        }

        thead tr.top-bar {
            background-color: #bc0000;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ffddd4;
        }

        td, th {
            border: 1px solid #ddd;
        }

        td {
            text-align: right;
        }

        .top-bar {
            background: white;
            text-align: center;
            padding: 40px 30px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .top-bar:hover {
            transform: scale(1.02);
        }
    </style>
