    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #ff9094, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            margin: 0 15px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ffddb3;
        }

        .top-bar {
            background: white;
            text-align: center;
            padding: 40px 30px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .top-bar:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ff758c;
            font-size: 30px;
            margin-bottom: 10px;
        }

        h2 {
            color: #ff7eb3;
            font-size: 26px;
            margin-bottom: 10px;
        }

        h3,h4,h5,h6,p {
            color: #444;
            margin: 5px 0;
        }

        p {
            font-size: 20px;
        }

        .link-button {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            background-color: #ad1010;
            color: rgba(255, 236, 236, 0.914);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link-button:hover {
            background-color: #ff0a0a;
            transform: scale(1.05);
        }

        .link-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(98, 11, 11, 0.8);
        }
